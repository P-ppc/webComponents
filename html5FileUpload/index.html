<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="row" style="width: 600px; margin-top: 100px;">
        <p>xhr上传</p>
        <input type="file" name="file" id="file">
        <br>
        <br>
        <small>文件名: <span id="fileName"></span></small><br>
        <small>文件大小: <span id="fileSize"></span></small><br>
        <small>文件类型: <span id="fileType"></span></small><br>
        <small>响应: <span id="response"></span></small><br>
        <small>进度条: <div class="progress-container"><div class="progress" id="progress"></div></div></small>
        <br>
        <button id="upload">提交</button>
    </div>
    <div class="row" style="width: 600px;">
        <p>form上传</p>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="formFile">
            <button type="submit">提交</button>
        </form>
    </div>
<script type="text/javascript">
window.onload = function() {
    // 获取分块
    function getChunk(file, start, chunkSize) {
        if (start >= file.size) {
            return;
        } 
        if (start + chunkSize > file.size) {
            return file.slice(start, file.size);
        } else {
            return file.slice(start, start + chunkSize);
        }
    }

    var uploadSize = 0;
    var percent = 0;
    var fileFlag = "";

    function FileUpload (file) {
        var fd = new FormData();
        if (uploadSize == 0) {
            fd.append("baseName", file.name);
            fd.append("baseMimeType", file.type);
        }
        var chunk = getChunk(file, uploadSize, 1024 * 1024);
        if (!chunk) {
            var response = document.getElementById("response");
            response.innerHTML = "upload complete";
            return;
        }
        if (chunk.size < 1024 * 1024) {
            fd.append("finish", true);
        }
        fd.append("formFile", chunk);
        fd.append("fileFlag", fileFlag);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://127.0.0.1:3000");
        xhr.send(fd);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                var respData = JSON.parse(xhr.responseText);
                if (respData.code == 0) {
                    // 成功
                    if (respData.fileFlag != undefined) {
                        fileFlag = respData.fileFlag;
                    } 
                    uploadSize += chunk.size;
                    percent = Math.round(uploadSize / file.size * 100);
                    uploadProgress(percent);
                    FileUpload(file);
                }
            }
        }
    }

    // 上传进度
    var progress = document.getElementById("progress");
    function uploadProgress (percent) {
        progress.style.width = percent + "%";
    }

    var fileEm = document.getElementById("file");
    var file;
    fileEm.onchange = function() {
        // 清空原信息
        uploadSize = 0;
        percent = 0;
        fileFlag = "";
        var response = document.getElementById("response");
        response.innerHTML = "";

        file = this.files[0];
        if (file) {
            var fileSize = file.size;
            console.log(fileSize);
            if (fileSize > 1024 * 1024) {
                fileSize = Math.round(fileSize / (1024 * 1024)) + "MB";
            } else {
                fileSize = Math.round(fileSize / 1024) + "KB";
            }
            document.getElementById('fileName').innerHTML = file.name;  
            document.getElementById('fileSize').innerHTML = fileSize;  
            document.getElementById('fileType').innerHTML = file.type;
        }
    };
    var uploadBtn = document.getElementById("upload");
    uploadBtn.onclick = function() {
        if (file) {
            FileUpload(file);
        } else {
            alert("please choose the file!");
        }
    }
};
</script>
</body>
</html>
