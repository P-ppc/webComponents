<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义Switch控件</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="row">
    <p>自定义Switch控件:默认</p>
    <div class="custom-switch-container">
        <label><input type="checkbox" class="custom-switch"> 默认未选中</label>
    </div>
    <div class="custom-switch-container">
        <label><input type="checkbox" class="custom-switch" checked> 默认选中</label>
    </div>
    <p>自定义Switch控件:简单背景过渡</p>
    <div class="custom-switch-container">
        <label><input type="checkbox" class="custom-switch custom-switch-anim-bg"> 默认未选中</label>
    </div>
    <div class="custom-switch-container">
        <label><input type="checkbox" class="custom-switch custom-switch-anim-bg" checked> 默认选中</label>
    </div>
</div
    
</body>
</html>
