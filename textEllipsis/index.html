<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Ellipsis</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="row text-ellipsis" style="width: 200px">
    <p>超过宽度显示为省略号</p>
    <span>这里显示为文本，并且很长长长长长长长长长长长长长长长长长长长长</span>
</div>

<div class="row " style="width: 200px">
    <p>webkit浏览器多(3)行实现</p>
    <!-- 样式置于直接容器 -->
    <span class="webkit-text-ellipsis">这里显示为文本，并且很长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长</span>
</div>

<div class="row " style="width: 200px">
    <p>兼容浏览器多(3)行实现</p>
    <!-- 样式置于直接容器 -->
    <span class="compatible-text-ellipsis">这里显示为文本，并且很长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长长</span>
</div>
</body>
</html>
