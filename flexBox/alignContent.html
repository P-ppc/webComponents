<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexBox学习</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="alignContent.css">
</head>
<body>
    <div class="row">
        <p>flex-start</p>
        <div class="box box1">
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
        </div>
        <p>flex-end</p>
        <div class="box box2">
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
        </div>
        <p>center</p>
        <div class="box box3">
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
        </div>
        <p>space-between</p>
        <div class="box box4">
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
        </div>
        <p>space-around</p>
        <div class="box box5">
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
        </div>
        <p>strecth</p>
        <div class="box box6">
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
        </div>
    </div>
    
</body>
</html>
