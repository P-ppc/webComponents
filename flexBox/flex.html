<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexBox学习</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="stylesheet" type="text/css" href="flex.css">
</head>
<body>
    <div class="row">
        <p>flex-grow:扩展</p>
        <div class="box box1">
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
            <div class="inner-box inner-box5">e</div>
        </div>
        <p>flex-shrink:伸缩</p>
        <div class="box box2">
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
            <div class="inner-box inner-box5">e</div>
        </div>
        <p>flex-basis:基准值</p>
        <div class="box box3">
            <div class="inner-box inner-box1">a</div>
            <div class="inner-box inner-box2">b</div>
            <div class="inner-box inner-box3">c</div>
            <div class="inner-box inner-box4">d</div>
            <div class="inner-box inner-box5">e</div>
        </div>
    </div>
</body>
</html>
