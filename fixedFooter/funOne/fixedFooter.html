<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>fixedFooter</title>
<style type="text/css">
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}
#container {
    min-height: 100%;
    height: auto !important;
    height: 100%; /*IE6不识别min-height*/
    position: relative;
}
#header {
    background-color: #ff0;
    padding: 10px;
}
#page {
    width: 960px;
    margin: 0 auto;
    padding-bottom: 60px; /* 等于footer的高度 */
}
#footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px; /* footer的高度 */
    background-color: #6cf;
    clear: both;
}
</style>

</head>
<body>
<div id="container">
    <div id="header">Header Section</div>
    <div id="page">
        Page Section
    </div>
    <div id="footer">Footer Section</div>
</div>
</body>
</html>
