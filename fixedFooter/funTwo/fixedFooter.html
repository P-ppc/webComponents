<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>fixedFooter</title>
<style type="text/css">
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
#container {
    min-height: 100%;
    height: auto !important;
    height: 100%;
}
#header {
    background-color: #ccc;
}
#page {
    padding-bottom: 60px; /* 高度等于footer的高度 */
}
#footer {
    position: relative;
    margin-top: -60px;
    height: 60px;
    clear: both;
    background-color: #c6f;
}
</style>
</head>
<body>
<div id="container">
    <div id="header">Header Section</div>
    <div id="page">
        Page Section
    </div>
</div>
<div id="footer">Footer Section</div>
</body>
</html>
